<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <section class="main">
        <div class="empty"></div>
        <section class="sidebar">
            <div class="sidebar__container">
                <div class="sidebar__logo">
                    <a href="/"><img src="{% static 'img/logo.svg' %}" alt="logo"></a>
                </div>
                <div class="sidebar__grey-line grey-line"></div>
                <div class="sidebar__menu menu">
                    <ul class="menu__container">
                        <li class="menu__item">
                            <a href="/" class="menu__link">
                                <svg class="home-svg svg">
                                    <use xlink:href="#home"></use>
                                </svg>
                                <p class="menu__name">Новое</p>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="{% url 'service' %}" class="menu__link">
                                <svg class="services-svg svg">
                                    <use xlink:href="#clipboard"></use>
                                </svg>
                                <p class="menu__name">Услуги</p>
                            </a>
                        </li>
                        <li class="menu__item">
                           <a href="{% url 'portfolio' %}" class="menu__link"><!--  menu__link-active-->
                                <svg class="portfolio-svg svg">
                                    <use xlink:href="#portfolio"></use>
                                </svg>
                                <p class="menu__name">Портфолио</p>
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="{% url 'studio' %}" class="menu__link">
                                <svg class="studio-svg svg">
                                    <use xlink:href="#studio"></use>
                                </svg>
                                <p class="menu__name">Студия</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="main-contant">
            <div class="main-contant__container">
                <div class="main-contant__top">
                    <form action="{% url 'search' %}" method="POST" class="main-contant__search">
                        {% csrf_token %}
                        <input placeholder="Поиск по сайту" class="search" type="text" name="searched">
                    </form>
                    <div class="sidebar__logo-top">
                        <a href="/"><img src="img/logo.svg" alt="logo"></a>
                    </div>
                    <div class="main-content__registration">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'profile' %}" class="main-content__button button">Профиль {{ user.username }}</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="main-content__button button">Войти</a>
                        {% endif %}
                    </div>
                </div>

                {% block content %}

                {% endblock content %}


                <footer class="footer">
                    <div class="footer__grey-line grey-line"></div>
                    <div class="footer-content">
                        <h2 class="footer__copyright" >© KING253</h2>
                        <div class="footer__social">
                            <a href="https://www.instagram.com/king_designn/" class="footer__link">
                                <svg class="instagram-svg svg">
                                    <use xlink:href="#instagram"></use>
                                </svg>
                            </a>
                            <a href="https://teleg.run/KingDesignn" class="footer__link">
                                <svg class="instagram-svg svg">
                                    <use xlink:href="#telegram"></use>
                                </svg>
                            </a>
                            <a href="https://www.behance.net/zolotojznak" class="footer__link">
                                <svg class="instagram-svg svg">
                                    <use xlink:href="#behance"></use>
                                </svg>
                            </a>
                            <a href="https://vk.com/kingoker0" class="footer__link">
                                <svg class="instagram-svg svg">
                                    <use xlink:href="#vk"></use>
                                </svg>
                            </a>
                            <a href="https://www.youtube.com/channel/UCWYclHLeyx0vf4eg-GFxZIQ" class="footer__link">
                                <svg class="instagram-svg svg">
                                    <use xlink:href="#youtube"></use>
                                </svg>
                            </a>

                        </div>
                    </div>
                </footer>
            </div>
        </section>
    </section>
